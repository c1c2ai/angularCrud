<div class="col-md-6 task-container">
  <h2 class="text-center">Edit Task</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div>
      <label >Id:</label>
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="description">Title/Description:</label>
      <input type="text" formControlName="description" placeholder="Title / Description" name="description" class="form-control" id="description" >
    </div>

    <div class="form-group">
      <label for="priority">Priority:</label>
      <input formControlName="priority" placeholder="Priority" name="priority" class="form-control" id="priority">
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <input formControlName="status" placeholder="Status" name="status" class="form-control" id="status">
    </div>

   

    <button class="btn btn-success">Update</button>
  </form>
</div>
