<div class="col-md-6 task-container">
  <h2 class="text-center">Add Task</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Id:</label>
      <input type="text" formControlName="id" placeholder="Id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="description">Title/Description:</label>
      <input type="text" formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" formControlName="status" placeholder="status" name="Status" class="form-control" id="status">
    </div>

    <div class="form-group">
      <label for="priority">Priority:</label>
      <input type="text" formControlName="priority" placeholder="Priority" name="priority" class="form-control" id="priority">
    </div>

   

    <button class="btn btn-success">Add</button>
  </form>
</div>
